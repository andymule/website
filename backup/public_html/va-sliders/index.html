<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | WebVideoSliders2D</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <script src="TemplateData/UnityProgress.js"></script>
  <script src="Build/UnityLoader.js"></script>
  <script>
    var unityInstance = UnityLoader.instantiate("unityContainer", "Build/BuildWeb.json", { onProgress: UnityProgress });
  </script>
</head>

<body>
  <div class="webgl-content">
    <div style="text-align: center;">
      <div style="display: inline-block; text-align: left;">
        <p><b>VideoAudioSliders</b></p></br>
        <p>This is a synched video-audio playback system. It might take a sec to load.</p></br>
        <p><i>
            Play/Pause: SPACE or click video to toggle <br>
            1-9: Will load that audio snapshot <br>
            Click/Drag sliders: Set volume to that level for the given snapshot <br>
            Click/Drag playback: Scrub audio/video <br></i></p>
      </div>
    </div>
    </br>
    </br>
    </br>
    <div id="unityContainer" style="width: 960px; height: 600px"></div>
    <div class="footer">
      <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
      <!-- !!! Uncomment Below Here to enable images and text below the Unity window -->

      </br>
        <img src="example.jpg">
        <p><i>
          this is some example text below the unity window
        </i></p>
      </div> -->

    </div>
  </div>
</body>

</html>
